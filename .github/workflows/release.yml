name: Publish Core Package

on:
  push:
    tags:
      - "core@*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: production-form
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install --prod

      - name: Build Form Package
        run: pnpm build:form

      - name: Release Form Package
        run: pnpm publish --no-git-checks --publish-branch main --ignore-scripts -r --filter "@furiosa/form"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_FURIOSA_FORM }}
